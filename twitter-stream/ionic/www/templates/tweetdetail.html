<ion-view view-title="Tweet Detail">
  <ion-content>
    <ion-card>
      <ion-card-content>
        <h2 class="card-title"></h2>
        <p ng-bind-html="tweet.content | linky: '_blank'"></p>

        <div class="button-bar">
          <a class="button" ng-show="!isFavorite(tweet)" ng-click="favorite(tweet)">Fav</a>
          <a class="button" ng-show="isFavorite(tweet)" ng-click="unfavorite(tweet)">UnFav</a>
        </div>

      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-view>
